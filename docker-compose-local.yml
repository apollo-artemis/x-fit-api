version: "3.7"

networks:
  default:
    name: api-network

services:
  nginx:
    container_name: nginx
    restart: always
    build:
      context: ./nginx
      dockerfile: Dockerfile-local
      network: host
    ports:
      - 1337:80
    depends_on:
      - web
  web:
    container_name: web
    restart: always
    build: 
      context: ./app
      dockerfile: Dockerfile-local
    command: gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000
    volumes:
      - ./app:/app